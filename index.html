<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List!</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header>
      <div>
        <nav>
          <ul>
            <li>Le tue liste</li>
            <li>Impostazioni</li>
            <li>Condividi</li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <h1>La Task List Definitiva</h1>
      <div>
        <form>
          <div class="nuovaTask">
            <label for="name">Nuova Task</label>
            <input
              id="task"
              type="text"
              placeholder="inserisci la tua prossima Task"
              required
            />
            <button id="aggiungi" type="submit">Invia</button>
          </div>

          <div class="container">
            <ul id="lista"></ul>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div></div>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
