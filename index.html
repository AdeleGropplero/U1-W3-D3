<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List!</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fontawesome.com/v5/icons/categories/interfaces"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div>
        <nav>
          <ul>
            <li><a href="">Le tue liste</a></li>
            <li><a href="">Impostazioni</a></li>
            <li><a href="">Condividi</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <h1>La Task List Definitiva</h1>
      <div>
        <form>
          <div class="nuovaTask">
            <label for="name">Nuova Task</label>
            <input
              id="task"
              type="text"
              placeholder="inserisci la tua prossima Task"
              required
            />
            <button id="aggiungi" type="submit">Invia</button>
          </div>

          <div class="container">
            <ul id="lista"></ul>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div></div>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
